---
# Warning!! serverspecから読み込む際には配列となる為、
# 現在、並び順を変更する際はserverspec側のコード変更が必要となる。

- server_os: 'Ubuntu 20.04'
- user_list:
  - { u_name: visualize, groups: 'lxd,sudo', pass: Visualize0033#, shell: /bin/bash, home: /home/visualize }

- php_packages:
  - php8.0
  - libapache2-mod-php8.0
  - php8.0-mysql
  - php8.0-xml
  - php8.0-ldap
  - php8.0-mbstring
  - php8.0-gd
  - php8.0-gmp

- time_zone: Asia/Tokyo

- php_ini_path: /etc/php/8.0/cli/php.ini
- php_ini_template_path: etc/php/8.0/cli/php.ini.j2
- php_memory_limit: 256M
- php_max_execution_time: 300
