# php8.0以降のパッケージをインストールする為にaptリポジトリの更新
- name: Apt update
  become: yes
  apt:
    update_cache: yes

# php.versionをインストール
- name: Install php and modules
  become: yes
  apt:
    name:
      "{{ php_packages }}"


- name: create php.ini
  template:
    src:  "{{ item.template_path }}"
    dest: "{{ item.path }}"
    backup: true
    owner: root
    group: root
    mode: 0644
  with_items: "{{ php_ini }}"

# Module追加後にapache2のリロード
- name: Reload service apache2, in all cases
  ansible.builtin.systemd:
    name: apache2.service
    state: reloaded

# php動作確認fileのアップロード
