# php8.0以降のパッケージをインストールする為にaptリポジトリの更新
- name: Apt update
  become: yes
  apt:
    update_cache: yes

# php.versionをインストール
- name: Install php and modules
  become: yes
  apt:
    name:
      "{{ php_packages }}"


- name: create "{{php_ini_path}}"
  template:
    src:  "{{php_ini_template_path}}"
    dest: "{{php_ini_path}}"
    backup: true
    owner: root
    group: root
    mode: 0644

# Module追加後にapache2のリロード
- name: Reload service apache2, in all cases
  ansible.builtin.systemd:
    name: apache2.service
    state: reloaded

# php動作確認fileのアップロード
- name: create /var/www/html/info.php
  template:
    src: var/www/html/info.php
    dest: /var/www/html/info.php
    owner: root
    group: root
    mode: 0644
